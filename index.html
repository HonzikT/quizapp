<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz application</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <div class="container">
    <div class="app">
      <div class="header">
        <h1 class="header__question">First dummy question</h1>
        <div class="header__counter">2 of 5</div>
        <div class="header__progress">
          <div class="header_progress-inner">

          </div>
        </div>
        <div class="header__tagline">Pick an option below:</div>
      </div>
      <div class="main">
        <div class="main_answer">
          <input type="radio" name="answer" id="choice1">
          <i></i>
          <label for="choice1">Choice1</label>
        </div>
        <div class="main_answer">
          <input type="radio" name="answer" id="choice2">
          <i></i>
          <label for="choice2">Choice2</label>
        </div>
        <div class="main_answer">
          <input type="radio" name="answer" id="choice3">
          <i></i>
          <label for="choice3">Choice3</label>
        </div>
        <div class="main_answer">
          <input type="radio" name="answer" id="choice4">
          <i></i>
          <label for="choice4">Choice4</label>
        </div>
      </div>
      <div class="footer">
        <button class="button next">Next</button>
        <button class="button reset">Reset</button>
      </div>
    </div>
  </div>



  <script src="js/app.js"></script>
</body>

</html>
